<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <!-- <link rel="stylesheet" href="./02_Selector.css"/> -->
    <link rel="stylesheet" href="./02_Combinators.css"/>
</head>

<body>
    <!-- Attribute selector code -->
    <div>
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
    </div>

    <!-- Adjacent Sibling Selector code -->
    <h3>Contact Us</h3>
    <p>If you have any quieries, you can reach us using</p>
    <h3>mail us</h3>
    <h3>call us</h3>

    <!-- Child Combinator code -->
    <div>
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
        <p>This is previous sibling to span </p>
        <span><input type="text" placeholder="type here"></span>
        <p>These are next siblings to span</p>
        <p>Hello There</p>
    </div>

    <!-- psuedo-class selector code -->
    <button id="search">search</button>
    <button id="login">Login</button>

</body>
</html>
