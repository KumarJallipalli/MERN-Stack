    <!-- 
        Q3: Create a Signal light

                - Create a div & 3 sibling divs inside it
                - For the outer div set the following styling
                    - height=200px, width=70px & border= 2px solid black
                - For the Inner div set the following styling
                    - height=50px, width=50px & border= 2px solid black
                - Also set a margin=10px
                - make inner divs circular & give them individual colors
    -->
    <div id="outer-div">
        <div class="inner-div" id="red"></div>
        <div class="inner-div" id="yellow"></div>
        <div class="inner-div" id="green"></div>
    </div>
