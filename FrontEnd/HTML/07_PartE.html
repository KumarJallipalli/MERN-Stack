<!-- 
    <FORM> tag:
    --------
    `<form>` tag is used to Collect the data from User.
        - `action` attribute is used to describe where to send the collected data (or)
            - It describes which actions to be performed on the submitted data
        - ex: <form action=‚Äù/action.php‚Äù> ‚Üí this sends the collected data to action.php file
--> 

<!-- 
    <input> tag:
    -----------
    `<input/>` tag ‚Üí used to collect diff/multiple types of data from user

    - It uses `type` atribute to take diff diff types of data from user.
    - ex: `<input type = 'text' />`

        `type = 'text'` ‚Üí creates an input box which can take text data from user 

        `type = 'password'` ‚Üí creates an input box which hides the input data from user for sensitivity

        `type = 'number'` ‚Üí creates an input box which takes only numbers as data from user

        `type = 'time'` ‚Üí creates an input box which takes time from user [like 10: 20 PM]

        `type = 'color'` ‚Üí creates an input box which takes color from user [RGB value]
-->

<!-- 
    <button>:
    --------
    `<button>` element is used to submit the form‚Äôs data
        - It will submit the data to the value mentioned in the `action` attribute.
        - It‚Äôs behavior changes depeneding on where the button is positioned
    
    NOTE:
    ----
    - No matter what, if a button element is inside a form element, it will submit the collected data . [default behavior]
    - If the button is outside the form element, then it will behave just like a button [type=‚Äùbutton‚Äù] even if we explicitly change the type too
-->

<!-- 
    "name" attribute:
    ----------------
    Whatever the data we have collected & submitted, it will be used in the backend/DB.
    ‚Üí So to access these collected data in the backend/DB, we need to have some reference to each of the collected data
    ‚Üí i.e., where ‚Äúname‚Äù attribute will be used. 
    ‚Üí name is used to refer/access the data entered in the <input/> element from backend

    All of the form‚Äôs data is submitted in the form of ‚Äúname=value‚Äù pair
        ‚Üí value will be that input data entered by user
        ‚Üí name will be the value of the name attribute corresponding to that <input/> element 

    These ‚Äúname=value‚Äù pair is sent/submitted to the action‚Äôs attribute value [file/url]
    ex: if action=‚Äù/server‚Äù & name=‚Äùuser‚Äù, input value by the user is ‚ÄúJerry‚Äù
    ‚Üí then upon submitting, the url will appear like ‚Äúserver?user=jerry‚Äù
-->


<!-- 
    Radio Buttons:
    -------------
    - It is an `<input/>` element where attribute type=‚Äùradio‚Äù
    - It is very simillar to ‚Äúcheckbox‚Äù but able to select only 1 option out of many.
        - This will happen/work, only when the options are grouped
        - Grouping means, all the `<input/>` element must have same `‚Äúname‚Äù` attribute value
            - "Grouping" ‚Üí user will be able to select only 1 option out of many
            - Even if he tries to select multiple opt, other's will be de-selected
    - Used in true/false, gender selection, subjects selection so on‚Ä¶
-->

<!-- 
    checkbox:
    --------
    - It is an `<input/>` element where attribute type=‚Äùcheckbox‚Äù
    - `checked` ‚Üí attribute makes the checkbox ON by default
    - Mainly used in Terms & condition
    - Adv ‚Üí We can select multiple checkboxes & all of them will be ON
    - "Grouping" won't work in case of checkboxes

    NOTE:
    ----
üí° If the checkbox is
        - checked ‚Üí ON & it will be sent in URL with ‚Äúname=on‚Äù format
        - unchecked ‚Üí OFF && nothing will be sent in URL when submitted

    This is due to that user don‚Äôt enter any data, he just selects the box. 
    i.e. why, depending on the user selection only, either ON or nothing is sent in the `action`
-->

<!-- 
    IMP points regarding "checkboxes" & "Radio buttons"
    --------------------------------------------------
    In checkboxes & Radiobuttons, there is 1 very imp attribute called "value" 
        ‚Üí As these are selection based data inputs, only ON or nothing is passed into action 
        ‚Üí we will have multiple options to select but only 1 got selected & sent as ON. 
        ‚Üí Hence it is difficult in backend side to understand which one got selected by user
        ‚Üí This is where the "value" attribute comes into picture
        ‚Üí So, Instead of sending ON value, It sends the ‚Äúvalue‚Äù of the value attribute into action 
        ‚Üí In this way, we can know which value got selected from backend side itself

        Hence when it comes to both checkboxes & radio buttons, 2 are imp things
        1. name attribute ‚Üí for grouping
        2. value attribute ‚Üí to override the value in the ‚Äúname="###‚Äù pair
-->

<!-- 
    Dropdown:
    --------
    - `<select>` element is used to create ‚Äúdropdown‚Äôs‚Äù in HTML, instead of `<~~input~~>`
    - Silimar to <table> & <form> elements, `<select>` elements creates a dropdow with no data/value
    - So, we use another element `<option>` to give the dropdown values
    - `selected` ‚Üí attribute makes any option selected by default [pre-selection]
    - Used in, selecting a state or country

    NOTE:
    ----
    In dropdowns,
    ‚Üí ‚Äúvalue‚Äù attribute is not a mandatory one, as the dropdown option itself will be taken as the value

    ‚Üí Remember, dropdown‚Äôs are NOT under <input> elements, It is under <select> element
    ‚Üí If you want to give ‚Äúplaceholder‚Äù in your dropdown box, 
        - we will give using the <option> element only, with the content inside it acting as a placeholder
-->

<!-- 
    Range:
    -----
    It is an `<input/>` element where attribute type=‚Äùrange‚Äù
    - used to give larger selection values, instead of checkboxes & radio buttons
        - `min` ‚Üí attribute used to give the LOWER limit
        - `max` ‚Üí attribute used to give the UPPER limit
        - `value` ‚Üí attribute used to give the preset value [This is NOT a mandatory field]
            - If it clashes with step value, then it will take the nearest upper step value Only if ‚Äúmin‚Äù is not defined
        - `step` ‚Üí attribute used to give the step incremental/decremental
    - Used in, volume controls (or) brightness controls
-->

<!-- 
    text-area:
    ---------
    - Instead of `<~~input~~/>` element, we have `<textarea>` element to take large amount of text data
    - This is a container tag, so whatever the content you write within it, it will appear in the textarea box.
        - If you give any placeholder with some content in the textarea, it will display content by overiding the placeholder‚Äôs value
    - `rows` & `cols` are used to define the area of the textarea
    - default will be ‚Üí cols="10" rows="2‚Äù
    - Ex: Feedback forms

    NOTE:
    ----
    ‚Üí In the text input element‚Äôs if you give the value of placeholder very large also, it will only display upto it‚Äôs defined width
    ‚Üí If you give any placeholder value with some content in the input element, it will display content by overiding the placeholder‚Äôs value
    ‚Üí If you use more than 1 "for" attribute in a label & give diff id‚Äôs in it, still it will only have connection with the 1st id.
-->

<!DOCTYPE html>

    <Form>
    
    <!-- 
        <label> tag:
        -----------
        - `<label>` element represents a caption/label to a specific item in the UI
        - It is used to create a link/connection between a caption & an Input box 

        - There are 2 ways of creating link between caption & Input box
    -->
            <!-- 1st way -->
            Username:
            <input type="text" placeholder="Username">
            
            <!-- 2nd way -->
            <label>
                Username:
                <input type="text" placeholder="Username">
            </label>
    <!-- 
        The difference between the above 2 ways are:
        - In the 1st way, there is NO connection made between the text ‚ÄúUsername‚Äù & ‚ÄúInput‚Äù box, 
            - Hence Those two are independent from each other.
        - In the 2nd way, Username became a caption to the Input box & highlights the input box
            - This connection is made by `<label>` tag
    -->

            <!-- Classical Approach -->
            <label for="username"> Username: </label>
            <input type="text" id="username">
    <!-- 
        - here too both the ‚ÄúUsername‚Äù from <label> element & <input/> elements are connected
            - But now, the connection is made through the `‚Äúfor‚Äù` & `‚Äúid‚Äù` attributes of `<label>` & `<input/>` elements respectively
        - The values of these attributes must be same in order happen a connection between them.
    -->


    <!-- There are 3 types of behavior performed by this <button> element [ excluding on where the button is located ] -->
        <button>Submit</button>                     <!-- same as the type="submit" -->
        <button type="submit"> Submit </button>     <!-- submits the data -->
        <button type="reset"> Reset </button>       <!-- Resets the data -->
        <button type="button"> normal </button>     <!-- Nothing but just clickable button -->

    <!-- We can also define the same buttons using <input/> elements -->
        <input type="submit">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <input type="button" value="button">
        <!-- 
            - value atribute defines the name of the button, if none given ‚áí no name for button
            - But we will never use this writing style as it is not a good practice 
        -->
    
    </Form>

<!-- 
    SUMMARY:
    -------
    - <form> element -> to collect data from users
    - action attribute -> describes where to send the collected data

    - <input> -> element that actually collects different types of data inside form 
    - <label> -> to link the input box & caption
    - type="radio" -> "name" attribute is V.Imp as it groups radio buttons together
    - "value" attribute is V.Imp for both "radio" & "checkboxes" as it is sent in the URL when submitted

    - <select> -> to collect dropdown data
    - <option> -> to actually define the dropdown data
    - Here, "value" attribute's value is sent if defined, else dropdown content is taken as value

    - <textarea> -> used to collect large data
    - content within this tag replaces placeholder's value
-->
